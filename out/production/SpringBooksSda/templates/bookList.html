<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title></title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container">
    <h1>Lista ksiazek</h1>

    <table>
        <tr>
            <th width="100"> Tytul ksiazki</th>
            <th width="100"> Autor</th>
            <th width="100"> Wydawnictwo</th>

        </tr>

        <tr th:each="book : ${books}">
            <td th:text="${book.getTitle()}"></td>
            <td th:text="${book.getBookAuthor().getName()}"></td>
            <td th:text="${book.getCategory().getName()}"></td>

        </tr>

    </table >
    <h1>Dodaj nowa ksiazke</h1>
    <form action="#" th:action="@{/addbook}" th:object="${book}" method="post">
        <p>Nazwa ksiazki: <input type="text" th:field="*{title}"/></p>
        <p>Autor: <input type="text" th:field="*{bookAuthor.name}"/></p>
        <label>Podaj kategorie</label>
        <select th:field="*{category.id}">
            <option th:each="cat : ${categories}"
                    th:value="${cat.getId()}"
                    th:text="${cat.getName()}"></option>

        </select>


            <label>Podaj wydawnictwo</label>
            <select th:field="*{publisher.id}">
                <option th:each="pub : ${publishers}"
                        th:value="${pub.getId()}"
                        th:text="${pub.getName()}"></option>


            </select>

        <p><input type="submit" value="Submit"/>
        <input type="reset" value="Reset" /></p>
    </form>

</div>
</body>
</html>
